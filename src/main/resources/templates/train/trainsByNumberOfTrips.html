<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/10404fa3b3.js" crossorigin="anonymous"></script>
    <link href="../../static/css/page.css" th:href="@{/css/page.css}" rel="stylesheet" />
    <link href="../../static/css/home-style.css" th:href="@{/css/home-style.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <header class="main-head">
        <div class="logo">
            <a href="home"><h1>Free ServletBlog</h1></a>
        </div>

        <nav class="main-nav">
            <ul class="nav-bar">
                <li><a href="/allTrains">All trains</a></li>
                <li><a href="/trainsNow">At current time</a></li>
                <li><a href="/trainsByArrival">Find by arrival time</a></li>
                <li><a href="/trainsByTrip"> Trains by number of trips</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="main-content">

            <table style="width:100%">
                <tr>
                    <th>Name of train</th>
                    <th>Number of trips</th>
                    <th>Id of train</th>
                </tr>
                <tr th:each="w:${trainsList}">
                    <td th:text="${w.name}">Jill</td>
                    <td th:text="${w.getNumberOfTrips()}">Smith</td>
                    <td th:text="${w.getId()}">50</td>
                </tr>
            </table>

            <div class="pagination" th:fragment="pagination">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li style="display: inline" class="page-item" th:each="pageNumber : ${pageNumbers}" >
                                <a class="page-link" th:href="@{|/trainsByNumberOfTrips?numberOfTrips=${numberOfTrips}&page=${pageNumber}|}" th:text=${pageNumber}>1</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>

    </div>

</div>

</div>
<footer class="main-footer"><p>Copyright&copy; 2020</p></footer>
